# Font
font_family      AnonymicePro Nerd Font
font_size 16

# Cursor
shell_integration disabled
cursor_shape block
cursor_shape_unfocused hollow

# Mouse
copy_on_select yes

# Theme (Solarized Dark)
background              #002b36
foreground              #839496
cursor                  #93a1a1
selection_background    #81908f
selection_foreground    #002831
color0                  #073642
color1                  #dc322f
color2                  #859900
color3                  #b58900
color4                  #268bd2
color5                  #d33682
color6                  #2aa198
color7                  #eee8d5
color9                  #cb4b16
color8                  #002b36
color10                 #586e75
color11                 #657b83
color12                 #839496
color13                 #6c71c4
color14                 #93a1a1
color15                 #fdf6e3

# Key bindings
map f13         send_key shift+f1
map super+.     send_key escape period

# Other behavior
macos_quit_when_last_window_closed yes
